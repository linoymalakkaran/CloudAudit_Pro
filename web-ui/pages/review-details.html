<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Details - eAudit Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">eAudit Pro</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="user-info">
                Welcome, <strong>Admin</strong> | <a href="../index.html" style="color: white;">‚Üê Back</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <a href="review.html">Review</a>
            <span>Review Details</span>
        </div>

        <div class="form-container">
            <h1 class="form-title">Review Details - REV-2024-001</h1>
            
            <form id="reviewDetailsForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="reviewId">Review ID</label>
                        <input type="text" id="reviewId" name="reviewId" value="REV-2024-001" readonly>
                    </div>

                    <div class="form-group">
                        <label for="reviewStatus">Status</label>
                        <select id="reviewStatus" name="reviewStatus">
                            <option value="Planning">Planning</option>
                            <option value="In Progress" selected>In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="auditLeader">Audit Leader</label>
                        <input type="text" id="auditLeader" name="auditLeader" value="John Smith">
                    </div>

                    <div class="form-group">
                        <label for="reviewScope">Review Scope</label>
                        <input type="text" id="reviewScope" name="reviewScope" value="Complete Financial Audit">
                    </div>
                </div>

                <div class="form-group">
                    <label for="remarks">Findings & Remarks</label>
                    <textarea id="remarks" name="remarks">Review in progress. Initial assessment completed. Detailed testing to commence next week.</textarea>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 eAudit Pro System. All rights reserved.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>
</html>
