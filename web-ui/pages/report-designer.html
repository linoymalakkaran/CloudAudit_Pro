<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Designer - eAudit Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">eAudit Pro</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="user-info">
                Welcome, <strong>Admin</strong> | <a href="../index.html" style="color: white;">‚Üê Back</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>Report Designer</span>
        </div>

        <div class="form-container">
            <h1 class="form-title">Design Custom Report</h1>
            
            <form id="reportDesForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="templateName">Template Name</label>
                        <input type="text" id="templateName" name="templateName" value="Custom Financial Report" required>
                    </div>

                    <div class="form-group">
                        <label for="templateDescription">Description</label>
                        <textarea id="templateDescription" name="templateDescription" style="height: 60px; resize: vertical;">Custom template for financial reporting</textarea>
                    </div>
                </div>

                <h3 style="margin-top: 2rem; margin-bottom: 1rem;">Report Sections</h3>
                
                <div style="background: #f9fafb; padding: 1rem; border-radius: 0.375rem; margin-bottom: 1.5rem;">
                    <div style="margin-bottom: 1rem;">
                        <label>
                            <input type="checkbox" name="section" value="Header" checked>
                            Include Header
                        </label>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label>
                            <input type="checkbox" name="section" value="Summary" checked>
                            Include Summary
                        </label>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label>
                            <input type="checkbox" name="section" value="Details" checked>
                            Include Details
                        </label>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label>
                            <input type="checkbox" name="section" value="Footer" checked>
                            Include Footer
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="section" value="PageBreak">
                            Add Page Breaks
                        </label>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Save Template</button>
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 eAudit Pro System. All rights reserved.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>
</html>
