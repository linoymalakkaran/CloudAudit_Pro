<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generator - eAudit Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">eAudit Pro</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="user-info">
                Welcome, <strong>Admin</strong> | <a href="../index.html" style="color: white;">‚Üê Back</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>Report Generator</span>
        </div>

        <div class="form-container">
            <h1 class="form-title">Generate Custom Reports</h1>
            
            <form id="reportGenForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="reportType">Report Type</label>
                        <select id="reportType" name="reportType">
                            <option value="">Select Report Type</option>
                            <option value="FinancialStatement" selected>Financial Statement</option>
                            <option value="AuditReport">Audit Report</option>
                            <option value="TrialBalance">Trial Balance</option>
                            <option value="LedgerReport">Ledger Report</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="reportPeriod">Period</label>
                        <select id="reportPeriod" name="reportPeriod">
                            <option value="">Select Period</option>
                            <option value="Jan2024">January 2024</option>
                            <option value="Feb2024">February 2024</option>
                            <option value="Mar2024" selected>March 2024</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="reportFormat">Output Format</label>
                        <select id="reportFormat" name="reportFormat">
                            <option value="PDF" selected>PDF</option>
                            <option value="Excel">Excel</option>
                            <option value="CSV">CSV</option>
                            <option value="HTML">HTML</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="reportTemplate">Template</label>
                        <select id="reportTemplate" name="reportTemplate">
                            <option value="">Select Template</option>
                            <option value="Standard" selected>Standard</option>
                            <option value="Detailed">Detailed</option>
                            <option value="Summary">Summary</option>
                        </select>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Generate Report</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 eAudit Pro System. All rights reserved.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>
</html>
