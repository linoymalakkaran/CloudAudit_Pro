<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Insert - eAudit Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">eAudit Pro</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="user-info">
                Welcome, <strong>Admin</strong> | <a href="../index.html" style="color: white;">‚Üê Back</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>Document Insert</span>
        </div>

        <div class="form-container">
            <h1 class="form-title">Insert New Document</h1>
            
            <form id="documentInsertForm">
                <div class="form-group">
                    <label for="docCode">Document Code</label>
                    <input type="text" id="docCode" name="docCode" value="DOC-2024-001" required>
                </div>

                <div class="form-group">
                    <label for="docName">Document Name</label>
                    <input type="text" id="docName" name="docName" value="Audit Report" required>
                </div>

                <div class="form-group">
                    <label for="docType">Document Type</label>
                    <select id="docType" name="docType">
                        <option value="">Select Type</option>
                        <option value="report" selected>Audit Report</option>
                        <option value="memo">Memo</option>
                        <option value="letter">Letter</option>
                        <option value="schedule">Schedule</option>
                        <option value="receipt">Receipt</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="docFile">Upload Document</label>
                    <input type="file" id="docFile" name="docFile" required>
                </div>

                <div class="form-group">
                    <label for="docDescription">Description</label>
                    <textarea id="docDescription" name="docDescription" rows="3">Sample audit document for company</textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="confidential" name="confidential">
                        Mark as Confidential
                    </label>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Insert Document</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 eAudit Pro System. All rights reserved.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>
</html>
