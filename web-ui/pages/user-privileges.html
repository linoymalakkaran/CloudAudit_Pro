<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Privileges - eAudit Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">eAudit Pro</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="user-info">
                Welcome, <strong>Admin</strong> | <a href="../index.html" style="color: white;">‚Üê Back</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>User Privileges</span>
        </div>

        <div class="form-container">
            <h1 class="form-title">User Privileges</h1>
            
            <form id="userPrivForm">
                <div class="form-group">
                    <label for="selectUser">Select User</label>
                    <select id="selectUser" name="selectUser">
                        <option value="">Select User</option>
                        <option value="U001" selected>Admin User</option>
                        <option value="U002">John Smith</option>
                        <option value="U003">Mary Johnson</option>
                    </select>
                </div>

                <h3 style="margin-top: 2rem; margin-bottom: 1rem;">Module Permissions</h3>

                <div style="background: #f9fafb; padding: 1rem; border-radius: 0.375rem; margin-bottom: 1.5rem;">
                    <div style="margin-bottom: 1rem;">
                        <label style="display: flex; align-items: center; margin-bottom: 0;">
                            <input type="checkbox" name="permission" value="Dashboard" checked style="margin-right: 0.5rem;">
                            <span>Dashboard Access</span>
                        </label>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label style="display: flex; align-items: center; margin-bottom: 0;">
                            <input type="checkbox" name="permission" value="Journals" checked style="margin-right: 0.5rem;">
                            <span>Journal Entry Access</span>
                        </label>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label style="display: flex; align-items: center; margin-bottom: 0;">
                            <input type="checkbox" name="permission" value="Reports" checked style="margin-right: 0.5rem;">
                            <span>Reports Generation</span>
                        </label>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label style="display: flex; align-items: center; margin-bottom: 0;">
                            <input type="checkbox" name="permission" value="AdminPanel" style="margin-right: 0.5rem;">
                            <span>Administration Panel</span>
                        </label>
                    </div>
                    <div>
                        <label style="display: flex; align-items: center; margin-bottom: 0;">
                            <input type="checkbox" name="permission" value="UserMgmt" style="margin-right: 0.5rem;">
                            <span>User Management</span>
                        </label>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Save Privileges</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 eAudit Pro System. All rights reserved.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>
</html>
