<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Items - eAudit Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">eAudit Pro</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="user-info">
                Welcome, <strong>Admin</strong> | <a href="../index.html" style="color: white;">‚Üê Back</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>Select Items</span>
        </div>

        <div class="form-container">
            <h1 class="form-title">Select Items</h1>

            <form id="selectItemsForm">
                <div class="form-group">
                    <label for="itemType">Item Type</label>
                    <select id="itemType" name="itemType">
                        <option value="">Select Type</option>
                        <option value="accounts" selected>Accounts</option>
                        <option value="departments">Departments</option>
                        <option value="locations">Locations</option>
                        <option value="cost-centers">Cost Centers</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="filterText">Search</label>
                    <input type="text" id="filterText" name="filterText" placeholder="Search items...">
                </div>

                <div style="margin: 1.5rem 0;">
                    <h3>Available Items</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 30px;"><input type="checkbox" id="selectAll"></th>
                                    <th>Code</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="checkbox" name="items" value="1000"></td>
                                    <td>1000</td>
                                    <td>Cash</td>
                                    <td><span class="badge badge-success">Active</span></td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="items" value="1010"></td>
                                    <td>1010</td>
                                    <td>Bank Accounts</td>
                                    <td><span class="badge badge-success">Active</span></td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="items" value="1100"></td>
                                    <td>1100</td>
                                    <td>Accounts Receivable</td>
                                    <td><span class="badge badge-success">Active</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Select Items</button>
                    <button type="reset" class="btn btn-secondary">Clear Selection</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 eAudit Pro System. All rights reserved.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
    <script>
        document.getElementById('selectAll').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('input[name="items"]');
            checkboxes.forEach(cb => cb.checked = this.checked);
        });
    </script>
</body>
</html>
