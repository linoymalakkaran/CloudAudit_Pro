<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - eAudit Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">eAudit Pro</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="user-info">
                Welcome, <strong>Admin</strong> | <a href="../index.html" style="color: white;">‚Üê Back</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>Find</span>
        </div>

        <div class="form-container">
            <h1 class="form-title">Search & Find</h1>
            
            <form id="findForm">
                <div class="form-group">
                    <label for="searchType">Search For</label>
                    <select id="searchType" name="searchType">
                        <option value="">Select Type</option>
                        <option value="Account" selected>Account</option>
                        <option value="Transaction">Transaction</option>
                        <option value="Document">Document</option>
                        <option value="User">User</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="searchKeyword">Search Keyword</label>
                    <input type="text" id="searchKeyword" name="searchKeyword" placeholder="Enter search term" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="searchStartDate">From Date</label>
                        <input type="date" id="searchStartDate" name="searchStartDate">
                    </div>

                    <div class="form-group">
                        <label for="searchEndDate">To Date</label>
                        <input type="date" id="searchEndDate" name="searchEndDate">
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </form>
        </div>

        <h2 style="margin-top: 3rem;">Search Results</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1010</td>
                        <td>Cash</td>
                        <td>Account</td>
                        <td>2024-01-01</td>
                        <td><button class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">View</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 eAudit Pro System. All rights reserved.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>
</html>
