<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - eAudit Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">eAudit Pro</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="user-info">
                Welcome, <strong>Admin</strong> | <a href="../index.html" style="color: white;">‚Üê Back</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>Options</span>
        </div>

        <div class="form-container">
            <h1 class="form-title">System Options & Settings</h1>
            
            <form id="optionsForm">
                <h3>Display Settings</h3>
                <div class="form-group">
                    <label for="theme">Theme</label>
                    <select id="theme" name="theme">
                        <option value="Light" selected>Light</option>
                        <option value="Dark">Dark</option>
                        <option value="Auto">Auto</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language" name="language">
                        <option value="English" selected>English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                    </select>
                </div>

                <h3 style="margin-top: 2rem;">Date & Time</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dateFormat">Date Format</label>
                        <select id="dateFormat" name="dateFormat">
                            <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                            <option value="DD/MM/YYYY" selected>DD/MM/YYYY</option>
                            <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="timezone">Timezone</label>
                        <select id="timezone" name="timezone">
                            <option value="EST">Eastern Time (EST)</option>
                            <option value="CST" selected>Central Time (CST)</option>
                            <option value="MST">Mountain Time (MST)</option>
                        </select>
                    </div>
                </div>

                <h3 style="margin-top: 2rem;">Security Settings</h3>
                <div class="form-group">
                    <label for="sessionTimeout">Session Timeout (minutes)</label>
                    <input type="number" id="sessionTimeout" name="sessionTimeout" value="30" min="5" max="240">
                </div>

                <div>
                    <label>
                        <input type="checkbox" name="twoFactor" value="true">
                        Enable Two-Factor Authentication
                    </label>
                </div>

                <div class="btn-group" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 eAudit Pro System. All rights reserved.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>
</html>
