<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - eAudit Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">eAudit Pro</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="user-info">
                Welcome, <strong>Admin</strong> | <a href="../index.html" style="color: white;">‚Üê Back</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>Preview</span>
        </div>

        <h1 class="form-title">Report Preview</h1>

        <div class="form-container">
            <div class="form-group">
                <label for="previewReport">Select Report</label>
                <select id="previewReport" name="previewReport">
                    <option value="">Select Report</option>
                    <option value="TrialBalance" selected>Trial Balance</option>
                    <option value="CashFlow">Cash Flow Statement</option>
                    <option value="FinancialStatement">Financial Statement</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="alert('Loading preview...')">Load Preview</button>
        </div>

        <div style="background: #f3f4f6; padding: 2rem; margin-top: 2rem; border-radius: 0.5rem; min-height: 400px;">
            <div style="background: white; padding: 2rem; border-radius: 0.375rem;">
                <h2 style="text-align: center; margin-bottom: 1.5rem;">Trial Balance Report</h2>
                <p style="text-align: center; color: #6b7280; margin-bottom: 2rem;">As of March 31, 2024</p>
                
                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th style="text-align: left; padding: 0.75rem; border-bottom: 2px solid #e5e7eb;">Account</th>
                            <th style="text-align: right; padding: 0.75rem; border-bottom: 2px solid #e5e7eb;">Debit</th>
                            <th style="text-align: right; padding: 0.75rem; border-bottom: 2px solid #e5e7eb;">Credit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="padding: 0.75rem; border-bottom: 1px solid #e5e7eb;">Cash</td>
                            <td style="text-align: right; padding: 0.75rem; border-bottom: 1px solid #e5e7eb;">53,000.00</td>
                            <td style="text-align: right; padding: 0.75rem; border-bottom: 1px solid #e5e7eb;">-</td>
                        </tr>
                        <tr>
                            <td style="padding: 0.75rem; border-bottom: 1px solid #e5e7eb;">Accounts Receivable</td>
                            <td style="text-align: right; padding: 0.75rem; border-bottom: 1px solid #e5e7eb;">25,000.00</td>
                            <td style="text-align: right; padding: 0.75rem; border-bottom: 1px solid #e5e7eb;">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="btn-group" style="margin-top: 2rem;">
            <button class="btn btn-secondary" onclick="printPage()">Print</button>
            <button class="btn btn-secondary" onclick="alert('Downloading report...')">Download PDF</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 eAudit Pro System. All rights reserved.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>
</html>
