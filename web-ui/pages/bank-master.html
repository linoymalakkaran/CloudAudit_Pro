<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Master - eAudit Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">eAudit Pro</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="user-info">
                Welcome, <strong>Admin</strong> | <a href="../index.html" style="color: white;">‚Üê Back</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>Bank Master</span>
        </div>

        <div class="form-container">
            <h1 class="form-title">Bank Master - Add/Edit Bank</h1>
            
            <form id="bankMasterForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="bankCode">Bank Code</label>
                        <input type="text" id="bankCode" name="bankCode" value="BANK001" required>
                    </div>

                    <div class="form-group">
                        <label for="bankName">Bank Name</label>
                        <input type="text" id="bankName" name="bankName" value="First National Bank" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="bankAddress">Bank Address</label>
                        <input type="text" id="bankAddress" name="bankAddress" value="100 Financial Plaza">
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" value="New York">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" value="United States">
                    </div>

                    <div class="form-group">
                        <label for="swiftCode">SWIFT Code</label>
                        <input type="text" id="swiftCode" name="swiftCode" value="FNBAUS33">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="routingNumber">Routing Number</label>
                        <input type="text" id="routingNumber" name="routingNumber" value="021000021">
                    </div>

                    <div class="form-group">
                        <label for="contactPerson">Contact Person</label>
                        <input type="text" id="contactPerson" name="contactPerson" value="John Smith">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" value="+1-212-555-1234">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="support@fnbank.com">
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Save Bank</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </form>
        </div>

        <h2 style="margin-top: 3rem;">Bank List</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Bank Code</th>
                        <th>Bank Name</th>
                        <th>City</th>
                        <th>SWIFT Code</th>
                        <th>Contact</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>BANK001</td>
                        <td>First National Bank</td>
                        <td>New York</td>
                        <td>FNBAUS33</td>
                        <td>John Smith</td>
                        <td><button class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 eAudit Pro System. All rights reserved.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>
</html>
