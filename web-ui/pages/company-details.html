<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details - eAudit Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">eAudit Pro</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="user-info">
                Welcome, <strong>Admin</strong> | <a href="../index.html" style="color: white;">‚Üê Back</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>Company Details</span>
        </div>

        <div class="form-container">
            <h1 class="form-title">Edit Company Details</h1>
            
            <form id="companyDetailsForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="businessType">Business Type</label>
                        <select id="businessType" name="businessType">
                            <option value="">Select Type</option>
                            <option value="Manufacturing" selected>Manufacturing</option>
                            <option value="Service">Service</option>
                            <option value="Trading">Trading</option>
                            <option value="Retail">Retail</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="industryType">Industry Type</label>
                        <input type="text" id="industryType" name="industryType" value="Technology & Manufacturing">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="foundedDate">Founded Date</label>
                        <input type="date" id="foundedDate" name="foundedDate" value="2010-05-15">
                    </div>

                    <div class="form-group">
                        <label for="fiscalYearEnd">Fiscal Year End</label>
                        <input type="date" id="fiscalYearEnd" name="fiscalYearEnd" value="2024-12-31">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="employeeCount">Number of Employees</label>
                        <input type="number" id="employeeCount" name="employeeCount" value="250">
                    </div>

                    <div class="form-group">
                        <label for="annualRevenue">Annual Revenue (USD)</label>
                        <input type="number" id="annualRevenue" name="annualRevenue" value="5000000">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="bankAccount">Bank Account</label>
                        <input type="text" id="bankAccount" name="bankAccount" value="1234567890">
                    </div>

                    <div class="form-group">
                        <label for="bankName">Bank Name</label>
                        <input type="text" id="bankName" name="bankName" value="First National Bank">
                    </div>
                </div>

                <div class="form-group">
                    <label for="companyBio">Company Bio/Description</label>
                    <textarea id="companyBio" name="companyBio">ABC Corporation is a leading technology and manufacturing company specializing in innovative solutions. We are committed to delivering exceptional products and services to our clients worldwide.</textarea>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 eAudit Pro System. All rights reserved.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>
</html>
