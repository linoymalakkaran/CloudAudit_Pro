# Redis Configuration for CloudAudit Pro

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
pidfile /var/run/redis.pid

# Logging
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000

# Security (enable in production)
# requirepass your_redis_password_here

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Clients
timeout 300
tcp-keepalive 300

# Performance
tcp-backlog 511
databases 16

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command SHUTDOWN SHUTDOWN_CLOUDAUDIT