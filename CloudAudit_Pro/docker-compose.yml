services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cloudaudit-postgres
    environment:
      POSTGRES_DB: cloudaudit_pro
      POSTGRES_USER: cloudaudit
      POSTGRES_PASSWORD: cloudaudit_dev_password
      POSTGRES_MULTIPLE_EXTENSIONS: uuid-ossp,pgcrypto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-database.sql:/docker-entrypoint-initdb.d/init-database.sql
    networks:
      - cloudaudit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudaudit -d cloudaudit_pro"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: cloudaudit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - cloudaudit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS)
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: cloudaudit-backend
    ports:
      - "8000:8000"
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 8000
      DATABASE_URL: postgresql://cloudaudit:cloudaudit_dev_password@postgres:5432/cloudaudit_pro
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-jwt-secret-key-change-in-production
      JWT_REFRESH_SECRET: your-jwt-refresh-secret-key-change-in-production
      AUTO_APPROVE_TENANTS: "true"
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING}
      AZURE_STORAGE_CONTAINER_NAME: cloudaudit-documents
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cloudaudit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React)
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: cloudaudit-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000/api
      REACT_APP_WEBSOCKET_URL: ws://localhost:8000
      REACT_APP_ENV: development
    depends_on:
      - backend
    networks:
      - cloudaudit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # NGINX Reverse Proxy (disabled: using frontend's built-in nginx)
  # nginx:
  #   image: nginx:alpine
  #   container_name: cloudaudit-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./config/nginx.conf:/etc/nginx/nginx.conf
  #     - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
  #     - ./ssl:/etc/nginx/ssl
  #     - nginx_cache:/var/cache/nginx
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - cloudaudit-network
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost/health"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

  # Adminer Database Management (Development only)
  adminer:
    image: adminer:latest
    container_name: cloudaudit-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - cloudaudit-network
    restart: unless-stopped
    profiles:
      - development

  # Redis Commander (Development only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: cloudaudit-redis-commander
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: redis:redis:6379
    depends_on:
      - redis
    networks:
      - cloudaudit-network
    restart: unless-stopped
    profiles:
      - development

  # Mailhog for email testing (Development only)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: cloudaudit-mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - cloudaudit-network
    restart: unless-stopped
    profiles:
      - development

  # MinIO for local S3 storage (Development only)
  minio:
    image: minio/minio:latest
    container_name: cloudaudit-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: cloudaudit
      MINIO_ROOT_PASSWORD: cloudaudit123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - cloudaudit-network
    restart: unless-stopped
    profiles:
      - development

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  cloudaudit-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16